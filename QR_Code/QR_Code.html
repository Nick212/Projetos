<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<title>QR Code</title>
		<script src="js/qrcode.min.js"></script>
	 </head>
 <body>
 <div id="qrcode">
 </div>
 
 <script>
	var qrcode = new QRCode('qrcode',{
	text : 'Arjun Youjan',
	width: 256,
	height: 256,
	colorDark : '#000000',
	colorLight: '#ffffff',
	correctLevel : QRCode.CorrectLevel.H
	});
	
	//some method
	qrcode.clear();
	qrcode.makeCode('Nicolas');
</script>		
		
		
 </body>
 </html>
